            // body back_load
            function fullscreen() {
                var consent = confirm("Landscape mode is recommend for smooth gameplay tap ok to continue.");
                if (consent) {
                    var elem = document.documentElement;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();

                    playStartSound();

                    if (interval) return; // If timer is already running, do nothing.

                    var timerElement = document.getElementById('timer');
                    interval = setInterval(function() {
                        seconds++;
                        var formattedTime = formatTime(seconds);
                        timerElement.textContent = formattedTime;

                        if (seconds >= 10) {
                            clearInterval(interval);
                            interval = null; // Reset the interval variable
                            window.location.href = 'https://teju0051.github.io/TGames/gamestop-lobby.html';
                        }
                    },
                        1000);
                }
                function formatTime(seconds) {
                    var minutes = Math.floor(seconds / 60);
                    var remainingSeconds = seconds % 60;
                    return minutes.toString().padStart(2,
                        '0') + ':' + remainingSeconds.toString().padStart(2,
                        '0');
                }
                function closeTimer() {
                    topPartstart.style.transition = ".2s ease";
                    topPartstart.style.width = "0px";
